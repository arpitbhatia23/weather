<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map with Leaflet and Cesium</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-cesium/Leaflet.Cesium.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        const map = L.map('map', {
            center: [0, 0],
            zoom: 2,
            cesium: true  // Enable Cesium integration
        });

        // Add a marker for a specific location (New York City)
        L.marker([40.7128, -74.006]).addTo(map).bindPopup('New York City');
    </script>
</body>
</html>
