<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather forcasting</title>
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
   <meta name="google-site-verification" content="TjYs8zEHdPhT9ighXIM-QEzMzTu2obErBudKotRBk8w" />

  </head>
  <body> 
    <div class="background"> 
      <div class="navbar">weather forcasting</div>
      <div class ="container">
      <div class="weather-forcasting">
          <div class="date"></div>

      </div>

        <div id="location"> </div>
       <div class ="search-box">
           <i class="bx bxs-map"></i>
          <input type ="text" placeholder="enter your location">
          <button class="bx bx-search" ></button>
        </div>
        <div class="city"></div>

        <div class="weather-box">
          <div class="info-weather">

          <p class="temperature"> <span> celcius</span></p>
          <p class="description">broken  cloud</p>


           </div>
          <div class="box">
            <div class="weather">
          
            <img src="images/cloud.png" alt="">

          </div>
        </div>

       </div>
       <div class="weather-details-container">
    
        <div class="weather-details">
       <div class="humidity">
        <i class="bx bx-water"></i>
        <div class="text">
        <div class="info-humidity">
          <span>0%</span >
          </div>
                <p>humidity</p>


       </div>
       </div>
         <div class="wind">
       <i class="bx bx-wind"></i>
       <div class="text"></div>
       <div class="info-wind">
       <span>0km/hr</span>
    
       </div>
    
       <p> wind speed</p>
       
        </div>

        <div class="pressure">
       <i class="bx bx-tachometer"></i>
       <div class="text"></div>
       <div class="info-pressure">
       <span>0</span>
    
       </div>
    
       <p>pressure</p>
       
        </div>
        </div>
       </div>

       <div class="not-found">
       <div class="box">
        <img src="images/404.png">
        <p>Oops location not found!</p>
       
       </div>
  
    </div> 
     </div>
     

     <div class="forecast">
      <div class="daily-forecast"><a href="5dayforecaste.html" style="color:black"> 5-days-forecast</a></div>
       
      <div class="weekly-forecast">
<ol id="weeklylist"></ol>
</div>
</div>



<div class="hourly-forecast">
  <div class="hourly-forecast1">24-hours-forecast</div>
  <div class="scroll">
 <ul class="hourly-list"></ul>
  </div>
</div>
<div class="map-container">
  <div id="map">

  </div>
</div>


     <div class="inner-container">

    <div class="sunrise"> 
      <span class="icon" id="sunrise-icon">üåÖ</span>
    </div>
    
    <div class="sunset">
      <span class="icon" id="sunset-icon">üåá</span>
      
    </div>
    <div class="sea-level">
      <span class="icon" id="sea-level-icon">üåä</span>
    </div>
    <div class="ground-level">
      <span class="icon" id="ground-level-icon">‚õ∞Ô∏è</span>
    </div>
    <div class="air-purity"></div>
    </div>
   
  
  </div>
    

 
    <audio id="bg-audio" autoplay loop></audio>
    <script src="map.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scrpit.js"></script>
    <script src="https://unpkg.com/leaflet-openweathermap/leaflet-openweathermap.js"></script>

</body>

</html>
